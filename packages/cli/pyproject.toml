[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "coursegen-cli"
version = "0.1.0"
description = "CourseGen CLI"
requires-python = ">=3.10"
dependencies = [
  "requests>=2.31.0",
  "rich>=13.7.0",
  "typer>=0.12.3"
]

[project.scripts]
coursegen = "coursegen_cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
